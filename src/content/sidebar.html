<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidebar.css" />
    <script src="sidebar.js"></script>
  </head>

  <body>
    <div id="sidebar-content">
      <table id="processes-table">
        <thead>
          <tr>
            <td id="type">Process Type</td>
            <td id="pid">PID</td>
            <td id="cpu">% CPU</td>
            <td id="memory">Memory</td>
          </tr>
        </thead>
        <tbody id="tbody-processes"></tbody>
      </table>
      <div id="process-info">
        <div class="tab">
          <button class="tablinks" name="details">Details</button>
          <button class="tablinks" name="pages">Pages</button>
          <button class="tablinks" name="threads">Threads</button>
        </div>

        <div id="details" class="tabcontent">
          <svg xmlns="http://www.w3.org/2000/svg" id="history-chart">
            <polyline id="chart-kernel-cpu"/>
            <polyline id="chart-user-cpu"/>
          </svg>
          <div id="details-left">
            <p>User:<span id="cpu-user"></span></p>
            <p>System: <span id="cpu-kernel"></span></p>
            <p>Idle: <span id="cpu-idle"></span></p>
            <hr />
            <p>Threads: <span id="thread-count"></span></p>
          </div>
        </div>

        <div id="pages" class="tabcontent">
          <table id="pages-table">
            <thead>
              <tr>
                <td id="location">Page</td>
                <td id="type">Type</td>
              </tr>
            </thead>
            <tbody id="tbody-pages"></tbody>
          </table>
        </div>

        <div id="threads" class="tabcontent">
          <table id="threads-table">
            <thead>
              <tr>
                <td id="name">Thread Name</td>
                <td id="tid">TID</td>
                <td id="cpu">% CPU</td>
              </tr>
            </thead>
            <tbody id="tbody-threads"></tbody>
          </table>
        </div>
      </div>
    </div>

  </body>

</html>
