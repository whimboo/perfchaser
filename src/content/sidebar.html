<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidebar.css" />
    <script src="sidebar.js"></script>
  </head>

  <body>
    <div id="sidebar-content">
      <a href="#" id="settings-button">
        <img src="../icons/settings-gear.svg" alt="Settings" />
      </a>
      <div id="history">
        <h1>cpu load (#: <span id="cpu-count"></span>)</h1>
        <hr/>
        <svg xmlns="http://www.w3.org/2000/svg" id="history-chart">
          <polyline id="chart-cpu-total" />
        </svg>
      </div>

      <div id="processes">
        <table>
          <thead>
            <tr>
              <td id="type">Process Type</td>
              <td id="pid">PID</td>
              <td id="cpu">% CPU</td>
              <td id="memory">Memory</td>
            </tr>
          </thead>
          <tbody id="tbody-processes"></tbody>
        </table>
      </div>

      <div id="process-info">
        <div class="tab">
          <button class="tablinks" name="details" active="true">Details</button>
          <button class="tablinks" name="pages">Pages</button>
          <button class="tablinks" name="threads">Threads</button>
        </div>

        <div id="details" class="tabcontent" active="true">
          <div id="details-left">
            <p>CPU:<span id="cpu-total"></span></p>
            <p>Idle: <span id="cpu-idle"></span></p>
            <hr />
            <p># Processes: <span id="process-count"></span></p>
            <p># Threads: <span id="thread-count"></span></p>
            <p># Pages: <span id="page-count"></span></p>
          </div>
        </div>

        <div id="pages" class="tabcontent">
          <table id="pages-table">
            <thead>
              <tr>
                <td id="location">Page</td>
                <td id="type">Type</td>
              </tr>
            </thead>
            <tbody id="tbody-pages"></tbody>
          </table>
        </div>

        <div id="threads" class="tabcontent">
          <table id="threads-table">
            <thead>
              <tr>
                <td id="name">Thread Name</td>
                <td id="tid">TID</td>
                <td id="cpu">% CPU</td>
              </tr>
            </thead>
            <tbody id="tbody-threads"></tbody>
          </table>
        </div>
      </div>

      <div id="popup-container" style="display: none;">
      </div>
    </div>

  </body>

</html>
